<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Montserrat font family */
        body {
            font-family: 'Montserrat', sans-serif;
        }
        /* A subtle transition for the quote text */
        #quote-text, #quote-author {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

    <div class="container mx-auto max-w-2xl p-4">
        <div class="bg-white rounded-lg shadow-2xl p-8 md:p-12">
            <!-- Header Section -->
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Random Quote Generator</h1>
                <p class="text-gray-500 mt-2">Discover wisdom, one quote at a time.</p>
            </header>

            <!-- Quote Display Section -->
            <main class="text-center">
                <blockquote class="mb-6">
                    <p id="quote-text" class="text-2xl italic text-gray-700 mb-4">"The only way to do great work is to love what you do."</p>
                    <cite id="quote-author" class="block font-medium text-gray-600 not-italic">— Steve Jobs</cite>
                </blockquote>
                
                <!-- Button to Generate New Quote -->
                <button id="new-quote-btn" class="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-transform transform hover:scale-105 duration-300">
                    New Quote
                </button>
            </main>
        </div>
    </div>

    <!-- JavaScript for Quote Logic -->
    <script>
        // --- 1. DATA: An array of quote objects ---
        // You can easily add more quotes here!
        const quotes = [
            {
                text: "The purpose of our lives is to be happy.",
                author: "Dalai Lama"
            },
            {
                text: "Life is what happens when you're busy making other plans.",
                author: "John Lennon"
            },
            {
                text: "Get busy living or get busy dying.",
                author: "Stephen King"
            },
            {
                text: "You only live once, but if you do it right, once is enough.",
                author: "Mae West"
            },
            {
                text: "Many of life's failures are people who did not realize how close they were to success when they gave up.",
                author: "Thomas A. Edison"
            },
            {
                text: "If you want to live a happy life, tie it to a goal, not to people or things.",
                author: "Albert Einstein"
            },
            {
                text: "Never let the fear of striking out keep you from playing the game.",
                author: "Babe Ruth"
            },
            {
                text: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                author: "Nelson Mandela"
            }
        ];

        // --- 2. ELEMENTS: Get references to the HTML elements we need to change ---
        const quoteTextElement = document.getElementById('quote-text');
        const quoteAuthorElement = document.getElementById('quote-author');
        const newQuoteBtn = document.getElementById('new-quote-btn');

        // --- 3. FUNCTION: A function to get a random quote and display it ---
        function generateNewQuote() {
            // Get a random index from the quotes array
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];

            // Add a fade-out effect
            quoteTextElement.style.opacity = 0;
            quoteAuthorElement.style.opacity = 0;

            // Wait for the fade-out to finish, then update the text and fade in
            setTimeout(() => {
                quoteTextElement.textContent = `"${randomQuote.text}"`;
                quoteAuthorElement.textContent = `— ${randomQuote.author}`;
                quoteTextElement.style.opacity = 1;
                quoteAuthorElement.style.opacity = 1;
            }, 500); // This delay should match the CSS transition time
        }

        // --- 4. EVENT LISTENER: Run the function when the button is clicked ---
        newQuoteBtn.addEventListener('click', generateNewQuote);
    </script>

</body>
</html>
